      <div class="col-md-6 section-left">
        <h5>Let’s get in touch</h5>
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="full name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email*</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email address" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Phone</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="phone number" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Details</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="text here..."
              rows="3"></textarea>
            <button type="submit" class="btn submit-button">Submit</button>
          </div>

        </form>
      </div>
      <div class="col-md-6 section-right">
        <h5>Head Office</h5>
        <p style="display: flex;"><img src="images/home_icon.png" class="text-icon">221 Main Street, #148 Los Altos,

        <p style="display: flex;"><img src="images/phone_icon.png" class="text-icon">+1 (650) 822 7270</p>
        <p style="display: flex;"><img src="images/envelope.png" class="text-icon">info@engin.tech</p>
        <div class="map-section">

                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                href="https://www.whatismyip-address.com">whatismyip-address.com</a></div>
            <style>

                text-align: right;
                /* height: 500px; */
                /* width: 565px; */

                overflow: hidden;
                background: none !important;
                height: 400px;
                width: 500x;

            </style>
